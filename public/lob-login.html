<link rel="import" href="bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="lob-login">
  <template>
    <firebase-auth id="auth" app-name="life-of-bub" user="{{user}}" status-known="{{statusKnown}}" provider="google">
    </firebase-auth>

    <template is="dom-if" if="[[user]]">
      <h1>Welcome [[user.displayName]]</h1>
    </template>
    <paper-button raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
    <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>
  </template>

  <script>
    Polymer({
      is: 'lob-login',
      properties: {
        user: {
          type: Object
        },
        statusKnown: {
          type: Object
        }
      },

      login: function() {
        return this.$.auth.signInWithPopup();
      },

      logout: function() {
        return this.$.auth.signOut();
      }
    });
  </script>
</dom-module>
